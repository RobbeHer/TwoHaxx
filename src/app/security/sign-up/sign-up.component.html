<div class="container align-middle">    
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Create an account</h5>

            <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="form-signin">
              <div class="form-label-group">
                <input type="text" id="firstName" class="form-control" placeholder="First Name"required autofocus formControlName="firstName">
                <label for="firstName">First name</label>
              </div>

              <div class="form-label-group">
                <input type="text" id="lastName" class="form-control" placeholder="Last Name" required formControlName="lastName">
                <label for="lastName">Last Name</label>
              </div>

              <div class="form-label-group">
                <input type="email" id="email" class="form-control" placeholder="Email" required formControlName="email">
                <label for="email">Email</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="password" class="form-control" placeholder="Password" required formControlName="password">
                <label for="password">Password</label>
              </div>

              <div class="text-center">
                <p class="alert alert-warning" *ngIf="showErrorMessage">{{errorMessage}}</p>
              </div>

              <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase w-100" [disabled]="!signUpForm.valid || submitted">Create Account</button>
              <hr class="my-4">

              <div class="text-center">
                <a class="text-black" href="/sign-in">Already have an account?</a><br>
                <!--<a class="text-black" href="/guest-sign-in">Log in as guest</a>-->
              </div>
            </form>
          </div>
        </div>
      </div>  
      <div class="text-center mb-5"><img src="./assets/img/logo_axxes_new.png" class="img-fluid text-center" width="25%" alt="Responsive image"></div>
    </div>
  </div>
