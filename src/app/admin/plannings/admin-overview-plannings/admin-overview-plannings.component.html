<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
      <div class="card card-signin my-3">
        <div class="card-body">

          <div class="row align-items-center">
            <div class="col-10"><h5 class="card-title">Planning overview </h5></div>
            <!-- <div class="col-2"><a [routerLink]="['add']"><i class="far fa-plus-square fa-2x"></i></a></div> -->
          </div>

          <div class="card my-2" *ngFor="let planning of plannings">
            <div class="card-header">
              <div class="row">
                <div class="col-10">{{planning.name}}</div>
                <div class="col-1"><a [routerLink]="['/admin/planning/', planning.roomID]"><i class="fas fa-edit"></i></a></div>
              </div>           
            </div>

            <ul class="list-group list-group-flush" *ngFor="let talk of planning.talks">
              <div class="row m-2">
                <div class="col-auto mr-auto">{{talk.name}}</div>
                <div class="col-auto">{{talk.startDate.split('T')[1].slice(0, 5)}} - {{talk.endDate.split('T')[1].slice(0, 5)}}</div>
              </div> 
            </ul>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>
