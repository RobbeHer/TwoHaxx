<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
      <div class="card h-100 card-signin mt-3">
        <div class="card-body">
          <h5 class="card-title">Edit room</h5>

          <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Room name</label>
              <input id="name" class="form-control" type="text" formControlName="name">
            </div>
            <div class="form-group pb-2">
              <label for="description">Room description</label>
              <textarea id="description" class="form-control" type="text" formControlName="description"
                rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn btn-primary btn-block w-100 text-uppercase text-white"
              [disabled]="!roomForm.valid || submitted">Save changes</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
