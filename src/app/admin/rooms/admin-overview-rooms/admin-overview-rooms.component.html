<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
      <div class="card card-signin my-3 ">
        <div class="card-body">

          <div class="row align-items-center">
            <div class="col-10"><h5 class="card-title">Rooms overview </h5></div>
            <div class="col-2"><a [routerLink]="['add']"><i class="far fa-plus-square fa-2x"></i></a></div>
          </div>

          <div class="card my-2" *ngFor="let room of rooms">
            <div class="card-header">
              <div class="row">
                <div class="col-9">{{room.name}}</div>
                <div class="col-1"><a [routerLink]="['edit/', room.roomID]"><i class="fas fa-edit"></i></a></div>
                <div class="col-1"><a (click)="deleteRoom(room.roomID)"><i class="far fa-trash-alt"></i></a></div>
              </div>
            </div>
            <ul class="list-group list-group-flush" >
              <li class="list-group-item">
                {{room.description}}
              </li>
            </ul>
          </div>

        </div>

      </div>
    </div>
  </div>
</div>
