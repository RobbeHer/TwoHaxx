<div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
        <div class="card card-signin my-3">
          <div class="card-body">
  
            <div class="row align-items-center mb-2">
              <div class="col-10"><h5 class="card-title">Accounts overview </h5></div>
              <div class="col-2"><a [routerLink]="['add']"><i class="fas fa-user-plus fa-2x"></i></a></div>
            </div>


            <!-- Search bar -->
            <div class="input-group mb-3">
              <input class="form-control" type="text" [(ngModel)]="searchText" placeholder="Search Users">
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-search" (click)="filter()"></i></span>
              </div>
              <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-times" (click)="clearFilter()"></i></span>
              </div>
            </div>
            

            <table class="table">
              <thead>
                <tr>
                  <th style="width: 100%; cursor: pointer;" scope="col">
                    <div (click)="orderByName()">
                      Name
                      <svg *ngIf="orderAlphabetically == 1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sort-alpha-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10.082 5.629L9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371h-1.781zm1.57-.785L11 2.687h-.047l-.652 2.157h1.351z"/>
                        <path d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V14zM4.5 2.5a.5.5 0 0 0-1 0v9.793l-1.146-1.147a.5.5 0 0 0-.708.708l2 1.999.007.007a.497.497 0 0 0 .7-.006l2-2a.5.5 0 0 0-.707-.708L4.5 12.293V2.5z"/>
                      </svg>
                      <svg *ngIf="orderAlphabetically == 2" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-sort-alpha-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M10.082 5.629L9.664 7H8.598l1.789-5.332h1.234L13.402 7h-1.12l-.419-1.371h-1.781zm1.57-.785L11 2.687h-.047l-.652 2.157h1.351z"/>
                        <path d="M12.96 14H9.028v-.691l2.579-3.72v-.054H9.098v-.867h3.785v.691l-2.567 3.72v.054h2.645V14zm-8.46-.5a.5.5 0 0 1-1 0V3.707L2.354 4.854a.5.5 0 1 1-.708-.708l2-1.999.007-.007a.498.498 0 0 1 .7.006l2 2a.5.5 0 1 1-.707.708L4.5 3.707V13.5z"/>
                      </svg>
                    </div>
                  </th>
                  <th scope="col">Admin</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of filterUsers">
                  <td><a [routerLink]="['/admin/account/', user.userID]">{{user.firstName + ' ' + user.lastName}}</a></td>
                  <td class="text-center"><span *ngIf="user.isAdmin"><i class="fas fa-check"></i></span></td>
                </tr>
              </tbody>
            </table>
  
          </div>
          <!-- <a [routerLink]="['add']" type="submit" class="btn btn btn-primary btn-block text-uppercase text-white m-2">Add account</a> -->
        </div>
      </div>
    </div>
  </div>
