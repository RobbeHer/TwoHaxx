<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
      <div class="card h-100 card-signin mt-3">
        <div class="card-body">
          <h5 class="card-title">Edit account</h5>

          <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="firstName">First name</label>
              <input id="firstName" class="form-control" type="text" formControlName="firstName">
            </div>
            <div class="form-group">
              <label for="lastName">Last name</label>
              <input id="lastName" class="form-control" type="text" formControlName="lastName">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" class="form-control" type="email" formControlName="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" class="form-control" type="text" formControlName="password">
            </div>
            <div class="form-group pb-2 pl-4 ">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="isAdmin" formControlName="isAdmin">
                <label class="form-check-label" for="isAdmin">Admin?</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block w-100 text-uppercase text-white" [disabled]="!userForm.valid || submitted">Save changes</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
