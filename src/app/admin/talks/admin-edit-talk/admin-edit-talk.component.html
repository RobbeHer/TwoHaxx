  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12 mx-auto">
        <div class="card h-100 card-signin my-3">
          <div class="card-body">

            <div class="row align-items-center">
              <div class="col-10"><h5 class="card-title">Edit talk</h5></div>
              <!-- <div class="col-2"><a [routerLink]="['add']"><i class="far fa-plus-square fa-2x"></i></a></div> -->
            </div>

            <form [formGroup]="talkForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="name">Talk Name</label>
                <input id="name" class="form-control" type="text" formControlName="name">
              </div>
              <div class="form-group">
                <label for="description">Talk description</label>
                <textarea id="description" class="form-control" type="text" formControlName="description"
                  rows="3"></textarea>
              </div>

              <div class="form-group row g-3">
                <div class="col">
                  <label for="startdate">Start Hour</label>
                  <input id="startdate" class="form-control" type="time" formControlName="startdate">
                </div>
                <div class="col">
                  <label for="enddate">End Hour</label>
                  <input id="enddate" class="form-control" type="time" formControlName="enddate">
                </div>
              </div>

              <div class="form-group pb-2">
                <label for="talker">Talker</label>
              <select class="form-control" name="talker" id="talker" formControlName="talkerID">
                <option value="0">-- Select a Talker --</option>
                <option *ngFor="let user of users" value="{{user.userID}}" >{{user.firstName + " " + user.lastName}}</option>
              </select>
              </div>

              <div class="form-group">
                <label for="talker">Moderator</label>
                <select class="form-control" name="moderator" id="moderator" formControlName="moderatorID">
                  <option value="0">-- Select a Moderator --</option>
                  <option *ngFor="let user of users" value="{{user.userID}}" >{{user.firstName + " " + user.lastName}}</option>
                </select>
              </div>
  
              <div class="form-group">
                <label for="code">Acces code</label>
                <input id="code" class="form-control" type="text" formControlName="code">
              </div>

              <button type="submit" class="btn btn btn-primary btn-block w-100 text-uppercase text-white"  [disabled]="!talkForm.valid || submitted || isTagNotOk">Save changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
